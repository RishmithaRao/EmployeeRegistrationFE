<div class="card">    
    <div class="card-header">    
      {{pageTitle}}    
    </div>    
      
    <div class="card-body">    
      <form novalidate    
            (ngSubmit)="saveEmployee()"    
            [formGroup]="employeeForm">    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="employeeNameId">Employee Name</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="employeeNameId"    
                   type="text"    
                   placeholder="Name (required)"    
                   formControlName="name"    
                    />    
             
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="cityId">City</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="cityid"    
                   type="text"    
                   placeholder="City (required)"    
                   formControlName="city"     />    
            
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="addressId">Address</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="addressId"    
                   type="text"    
                   placeholder="Address"    
                   formControlName="address" />    
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="genderId">Gender</label>    
          <div class="col-md-3">    
            <select id="genderId" formControlName="gender" class="form-control">    
              <option value="" disabled selected>Select an Option</option>    
              <option value="Male">Male</option>    
              <option value="Female">Female</option>    
            </select>    
      
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="companyId">Company</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="companyId"    
                   type="text"    
                   placeholder="Company"    
                   formControlName="company" />    
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="designationId">Designation</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="designationId"    
                   type="text"    
                   placeholder="Designation"    
                   formControlName="designation" />    
          </div>    
        </div>  
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="email">Email</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="emailId"    
                   type="text"    
                   placeholder="Email (required)"    
                   formControlName="email" />    
          </div>    
        </div>  
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="Contact_no">Contact No</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="contact"    
                   type="text"    
                   placeholder="Contact no (required)"  
                   [(ngModel)]="contact"  
                   formControlName="contact" />   
                   <span *ngIf="!isValidNumber()">Please enter a valid number.</span> 
          </div>    
        </div>    
        <div class="form-group row mb-2">    
          <div class="offset-md-2 col-md-4">    
            <button class="btn btn-primary mr-3"    
                    style="width:80px;"    
                    type="submit"    
                    [title]="employeeForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"    
                    [disabled]="!employeeForm.valid">    
              Save    
            </button>    
            <button class="btn btn-outline-secondary mr-3"    
                    style="width:80px;margin-left: inherit;"    
                    type="button"    
                    title="Cancel your edits"    
                    [routerLink]="['/employees']">    
              Cancel    
            </button>    
            <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Employee'"    
                    style="width:80px;margin-left: inherit;"    
                    type="button"    
                    title="Delete this product"    
                    (click)="deleteEmployee()">    
              Delete    
            </button>    
          </div>    
        </div>    
      </form>    
    </div>    
  </div>    
  <app-loader [isLoading]="loading"></app-loader>
